name: Build and deploy Node.js app to Azure Web App - habit-tracker-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and verify file
        run: |
          npm install
          Get-ChildItem backend/src/pure-test-server.js
          if (-not (Test-Path "backend/src/pure-test-server.js")) {
            Write-Error "ERROR: pure-test-server.js not found!"
            exit 1
          }
          Write-Host "Pure CommonJS server verification complete"
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'habit-tracker-backend'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E93F5A286BE54190B70017876E2DEFCF }}