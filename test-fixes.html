<!DOCTYPE html>
<html>
<head>
    <title>Test Fixes</title>
</head>
<body>
    <h1>Testing Fixed Issues</h1>
    <div id="output"></div>
    
    <script>
        const API_BASE = 'https://habit-tracker-app-cvav.onrender.com';
        const output = document.getElementById('output');
        
        function log(message) {
            output.innerHTML += '<p>' + message + '</p>';
        }
        
        async function testFixes() {
            try {
                // Test 1: Get habits
                log('Testing: Get habits...');
                const habitsResponse = await fetch(`${API_BASE}/habits`);
                const habitsData = await habitsResponse.json();
                log('✅ Habits loaded: ' + habitsData.data.length + ' habits found');
                
                if (habitsData.data.length > 0) {
                    const habitId = habitsData.data[0].id;
                    const habitName = habitsData.data[0].name;
                    log(`Testing with habit: ${habitName} (ID: ${habitId})`);
                    
                    // Test 2: Mark habit complete
                    log('Testing: Mark habit complete...');
                    const completeResponse = await fetch(`${API_BASE}/habits/${habitId}/complete`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ date: '2025-06-22' })
                    });
                    const completeData = await completeResponse.json();
                    log('✅ Mark complete result: ' + completeData.status);
                    
                    // Test 3: Get metrics
                    log('Testing: Get metrics...');
                    const metricsResponse = await fetch(`${API_BASE}/habits/${habitId}/metrics`);
                    const metricsData = await metricsResponse.json();
                    log('✅ Metrics loaded');
                    log('Current Streak: ' + metricsData.data.currentStreak);
                    log('Total Completions: ' + metricsData.data.totalCompletions);
                    log('Completion Rate: ' + (metricsData.data.completionRate * 100).toFixed(1) + '%');
                    log('Start Date: ' + metricsData.data.startDate);
                    
                    // Check if completion rate is reasonable (not 20000%)
                    const completionPercentage = metricsData.data.completionRate * 100;
                    if (completionPercentage > 200) {
                        log('❌ Completion rate still broken: ' + completionPercentage.toFixed(1) + '%');
                    } else {
                        log('✅ Completion rate looks good: ' + completionPercentage.toFixed(1) + '%');
                    }
                } else {
                    log('No habits found to test with');
                }
                
            } catch (error) {
                log('❌ Error: ' + error.message);
            }
        }
        
        // Run tests
        testFixes();
    </script>
</body>
</html>
